<!DOCTYPE html>
<html>
<head>
  <title>Will You Be My Valentine, Elie? ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      /* Updated the URL to the direct image link below */
      background-image: url('https://i.imgur.com/ygGgYdX.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
    }

    h1 {
      font-size: 50px;
      background: rgba(0,0,0,0.6);
      padding: 20px 30px;
      border-radius: 20px;
      backdrop-filter: blur(5px); /* Adds a nice glass effect */
    }

    button {
      font-size: 22px;
      padding: 15px 35px;
      margin: 15px;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.2);
    }

    #noBtn {
      background-color: #444;
      color: white;
      position: absolute;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      animation: fall 3s linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        top: -10%;
        opacity: 1;
      }
      100% {
        top: 110%;
        opacity: 0;
      }
    }

  </style>
</head>

<body>

  <h1>Will you be my Valentine Elie? üíï</h1>

  <div style="position: relative; z-index: 10;">
    <button id="yesBtn">YES üíñ</button>
    <button id="noBtn">NO üòè</button>
  </div>

<script>

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

noBtn.addEventListener("mouseover", function() {
  // Keeps the button within the visible screen area
  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

yesBtn.addEventListener("click", function() {
  document.body.innerHTML = `
    <h1 style="font-size:55px;background:rgba(0,0,0,0.7);padding:30px;border-radius:20px;z-index:10;">
      Yayyy üòç‚ù§Ô∏è<br><br>
      Love you Bitch,<br>
      I mean babe. üòèüíï<br><br>
      - Louchia
    </h1>
  `;
  startHearts();
});

function startHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.classList.add("heart");
    heart.style.left = Math.random() * window.innerWidth + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 3000);
  }, 200);
}

</script>

</body>
</html>
